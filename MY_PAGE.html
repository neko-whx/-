    <script>
        setInterval(datetime, 1000);
        function datetime() {
            var date = new Date();
            var currentTime = date.getTime();
            var pastTime = "1628762596000";
            var time = currentTime - pastTime;
            var totalTime = new Date(time);

            var date = document.getElementById("date");
            date.innerText = (totalTime.getDate() - 1) + "天" + (totalTime.getHours() - 8) + "时"
                + totalTime.getMinutes() + "分" + totalTime.getSeconds() + "秒"
        }
    </script>
